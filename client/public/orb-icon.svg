<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep space background -->
  <rect width="512" height="512" fill="#050505" rx="128"/>
  
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="180" fill="url(#outerGlow)" opacity="0.3"/>
  
  <!-- Main orb body -->
  <circle cx="256" cy="256" r="140" fill="url(#mainGradient)"/>
  
  <!-- Inner depth gradient -->
  <circle cx="256" cy="256" r="140" fill="url(#depthGradient)"/>
  
  <!-- Glass surface highlight -->
  <ellipse cx="230" cy="220" rx="60" ry="80" fill="url(#highlight)" opacity="0.4"/>
  
  <!-- Edge glow ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#edgeGlow)" stroke-width="2" opacity="0.6"/>
  
  <!-- Definitions -->
  <defs>
    <!-- Outer glow gradient -->
    <radialGradient id="outerGlow">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Main gradient (black to cyan) -->
    <radialGradient id="mainGradient">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0a4a4a"/>
    </radialGradient>
    
    <!-- Depth gradient (adds cyan tint) -->
    <radialGradient id="depthGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#14b8a6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Highlight (glass reflection) -->
    <radialGradient id="highlight">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Edge glow -->
    <linearGradient id="edgeGlow">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
  </defs>
</svg>

